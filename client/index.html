<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Healthcare Management System</h1>

    <section>
        <h2>Patient Data Update</h2>
        <form id="patientDataForm">
            <label for="patientAddress">Patient Address:</label>
            <input type="text" id="patientAddress" name="patientAddress" required>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="patientAge">Patient Age:</label>
            <input type="number" id="patientAge" name="patientAge" required>

            <button type="button" id="submitPatientData">Signature Patient Data</button>
        </form>
    </section>

    <section>
        <h2>Feedback Submission</h2>
        <form id="feedbackForm">
            <label for="hospitalAddress">Hospital Address:</label>
            <input type="text" id="hospitalAddress" name="hospitalAddress" required>

            <label for="patientAddressFeedback">Patient Address:</label>
            <input type="text" id="patientAddressFeedback" name="patientAddressFeedback" required>

            <label for="feedbackText">Feedback:</label>
            <textarea id="feedbackText" name="feedbackText" required></textarea>

            <button type="button" id="submitFeedback">Signature Feedback</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
